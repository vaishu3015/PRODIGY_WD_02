<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="stopwatch">
            <h2>My Stop Watch</h2>
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img id="startButton" src="Icons/play.png" onclick="watchStart()">
                <img src="Icons/reset.png" onclick="watchReset()">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
